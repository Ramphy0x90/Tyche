<div class="main-container">
    @if(transactions.length > 0) {
        <div class="top-row">
            <div class="canva-container">
                <canvas
                    baseChart
                    class="chart"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="'line'"
                >
                </canvas>
            </div>

            <div class="canva-container pie-chart">
                <canvas
                    baseChart
                    class="chart"
                    [data]="pieChartData"
                    [options]="pieChartOptions"
                    [plugins]="pieChartPlugins"
                    [type]="'pie'"
                >
                </canvas>
            </div>
        </div>

        <div class="bottom-row">
            <div class="canva-container">
                <canvas
                    baseChart
                    class="chart"
                    [data]="barChartData['positive']"
                    [options]="barChartOptions"
                    [type]="'bar'"
                >
                </canvas>
            </div>

            <div class="canva-container">
                <canvas
                    baseChart
                    class="chart"
                    [data]="barChartData['negative']"
                    [options]="barChartOptions"
                    [type]="'bar'"
                >
                </canvas>
            </div>
        </div>
    }
</div>
