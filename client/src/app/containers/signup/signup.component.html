<div class="main-container d-flex">
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text"
                        class="form-control"
                        id="nameInput"
                        name="name"
                        [(ngModel)]="signupForm.name">
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text"
                        class="form-control"
                        id="surname"
                        name="surname"
                        [(ngModel)]="signupForm.surname">
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email"
                        class="form-control"
                        id="emailInput"
                        name="email"
                        [(ngModel)]="signupForm.email">
            </div>
    
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password"
                        class="form-control"
                        id="passwordInput"
                        name="password"
                        [(ngModel)]="signupForm.password">
            </div>
    
            <button type="submit" class="btn btn-primary" (click)="signup()">Sign up</button>
        </form>
    </div>
</div>
