name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 143.244.207.235 >> ~/.ssh/known_hosts

    - name: Deploy to Droplet
      run: |
        ssh -o StrictHostKeyChecking=no root@143.244.207.235 << 'ENDSSH'
          cd /var/www/tyche.devracom.com
          rm -r Tyche
          git clone git@github.com:Ramphy0x90/Tyche.git
          ./init
          # Add any build steps you need here
        ENDSSH
